<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pokedex</title>
    <link rel="stylesheet" href="poke.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading1">
        <div class="heading">POKEDEX</div>
      </div>
      <div class="search">
        <input id="input" type="text" placeholder="Pokemon's name..." />
        <div id="autocomplete"></div>
      </div>
      <div class="flex">
        <div class="outer">
          <div class="inner">
            <div class="name"></div>
            <div class="image">
              <img src="" alt="" class="box" />
            </div>
            <div class="details">
              <span class="weight"></span>
              <span class="height"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="poke.js"></script>
  </body>
</html>
